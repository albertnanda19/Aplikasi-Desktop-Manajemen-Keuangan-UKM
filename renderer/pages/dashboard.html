<div class="dashboard-container">
  <div class="profit-container">
    <div class="profit-wrapper">
      <h4>Total Keuntungan</h4>
      <span id="profit-amount">Loadings...</span>
    </div>
    <div class="profit-date-container">
      <p>Tanggal</p>
      <div class="profit-date-wrapper">
        <div class="profit-from-date-wrapper">
          <span id="profit-from-date">Loading...</span>
        </div>
        <div class="profit-to-date-wrapper">
          <span id="profit-to-date">Loading...</span>
        </div>
      </div>
    </div>
  </div>

  <p>
    Pemasukan: <span id="income-amount">Loading...</span> (dari
    <span id="income-from-date">Loading...</span> sampai
    <span id="income-to-date">Loading...</span>)
  </p>
  <p>
    Pengeluaran: <span id="expense-amount">Loading...</span> (dari
    <span id="expense-from-date">Loading...</span> sampai
    <span id="expense-to-date">Loading...</span>)
  </p>

  <canvas id="profit-chart" width="800" height="200"></canvas>
  <canvas id="income-chart" width="800" height="200"></canvas>
  <canvas id="expense-chart" width="800" height="200"></canvas>
</div>
